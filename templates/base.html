<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    {% block title %}
    {% if title %}
    <title>FastAPI Blog - {{ title }}</title>
    {% else %}
    <title>FastAPI Blog</title>
    {% endif %}
    {% endblock %}
    <!-- Cargar w3.css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/w3.css') }}">
    <!-- Cargar HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="w3-panel w3-light-gray">
    <nav class="w3-bar w3-card-4 w3-white w3-round-large w3-center">
        <a class="w3-bar-item w3-white w3-text-blue w3-button w3-mobile w3-padding w3-margin-left w3-round-large w3-hover-none w3-hover-text-blue"
            href="{{ url_for('inicio') }}"><h3><strong>FastAPI</strong> Blog</h3></a>
        <a class="w3-bar-item w3-blue w3-button w3-mobile w3-padding w3-margin w3-round-large w3-hover-white w3-hover-text-blue"
            href="{{ url_for('inicio') }}"><i class="fa fa-home"></i>Home</a>
        <a class="w3-bar-item w3-blue w3-button w3-mobile w3-padding w3-margin w3-round-large w3-hover-white w3-hover-text-blue"
            href="#">Contacto</a>
        <a class="w3-bar-item w3-blue w3-button w3-mobile w3-padding w3-margin w3-round-large w3-hover-white w3-hover-text-blue w3-right"
            href="#">Register</a>
        <a class="w3-bar-item w3-blue w3-button w3-mobile w3-padding w3-margin w3-round-large w3-hover-white w3-hover-text-blue w3-right"
            href="#">Login</a>
    </nav>
    <section class="w3-card-4 w3-white w3-round-large w3-center">
        {% block content %}{% endblock %}
    </section>
    
</body>

</html>
