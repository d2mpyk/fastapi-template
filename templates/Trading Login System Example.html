<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trading Dashboard</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }

        .login-header p {
            color: #999;
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 13px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: Verdana, sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            color: #666;
            font-size: 13px;
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: Verdana, sans-serif;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .divider {
            color: #ddd;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-icon {
                font-size: 40px;
            }

            .links-container {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .divider {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>Trading Dashboard</h1>
            <p>Inicia sesión en tu cuenta</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="tu@email.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="••••••••" 
                    required
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recuérdame</label>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>

        <div class="links-container">
            <a href="recovery.html" class="login-link">
                <i class="fas fa-key"></i> ¿Olvidó su contraseña?
            </a>
            <span class="divider">|</span>
            <a href="register.html" class="login-link">
                <i class="fas fa-user-plus"></i> ¿Desea registrarse?
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Login simulado para: ${email}\n\nEn un entorno real, se validaría con el servidor.`);
        });
    </script>

</body>
</html>
